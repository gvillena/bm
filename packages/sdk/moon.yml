$schema: 'https://moonrepo.dev/schemas/project.json'

language: 'typescript'
type: 'library'
tags:
  - 'type:library'
  - 'scope:sdk'

dependsOn:
  - 'aria'
  - 'domain'
  - 'policies'
  - 'runtime'

tasks:
  build:
    command: 'pnpm exec unbuild'
    deps:
      - 'typecheck'
      - '^:build'
    inputs:
      - 'src/**/*'
      - 'package.json'
      - 'tsconfig.json'
    outputs:
      - 'dist'
  dev:
    command: 'pnpm exec unbuild'
    args:
      - '--stub'
    options:
      cache: false
  typecheck:
    command: 'pnpm exec tsc'
    args:
      - '-p'
      - 'tsconfig.json'
  lint:
    command: 'pnpm exec eslint'
    args:
      - 'src/**/*.ts'
  test:
    command: 'pnpm exec vitest'
    args:
      - 'run'
      - '--coverage'
    outputs:
      - 'coverage'
